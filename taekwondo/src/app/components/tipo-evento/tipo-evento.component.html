<div class="container-fluid">
	<div class="card mb-3">
		<!-- Header  -->
		<div class="card-header">
			<h3><i class="fa fa-calendar-o"></i>&nbsp;&nbsp;Tipo Eventos</h3>
			<button style="float: right;" (click)="openModalEvento()" type="button" class="btn btn-info btn-sm"> Agregar Tipo
				Evento <i class="fa fa-calendar-o" aria-hidden="true"></i>
			</button>
		</div>

		<!-- Body  -->
		<div class="card-body">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">Nombre</th>
						<th class="text-center">Descripción</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let tipoevento of tipoeventos">
						<td class="text-center">{{ tipoevento.id }}</td>
						<td class="text-center">{{ tipoevento.nombre_tipo_evento }}</td>
						<td class="text-center">{{ tipoevento.descripcion }}</td>

						<td>
							<div>
								<button (click)="updateTipoEvento(tipoevento)" type="button" class="btn btn-primary">Editar <i
										class="fas fa-edit"></i></button>
								&nbsp;&nbsp;
								<button (click)="deleteTipoEvento(tipoevento.id)" type="button" class="btn btn-danger">Eliminar <i
										class="fas fa-trash"></i></button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<br><br>

<div class="modal" id="tipoeventoModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title">Agregar Evento</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<div class="modal-body">
				<form [formGroup]="tipoeventoForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label for="nombre_tipo_evento">Nombre<span class="text-danger">*</span></label>
						<input type="text" formControlName="nombre_tipo_evento" class="form-control"
							[ngClass]="{ 'is-invalid': submitted && f.nombre_tipo_evento.errors }">
						<div *ngIf="submitted && f.nombre_tipo_evento.errors" class="invalid-feedback">
							<div *ngIf="f.nombre_tipo_evento.errors.required">El nombre del evento es obligatorio</div>
						</div>
					</div>


					<div class="form-group">
						<label for="id_tipo_evento">ID del tipo de Evento<span class="text-danger">*</span></label>
						<input type="text" formControlName="id_tipo_evento" class="form-control"
							[ngClass]="{ 'is-invalid': submitted && f.id_tipo_evento.errors }">
						<div *ngIf="submitted && f.id_tipo_evento.errors" class="invalid-feedback">
							<div *ngIf="f.id_tipo_evento.errors.required">El ID del tipo de evento es obligatorio</div>
						</div>
					</div>

					<div class="form-group">
						<label for="descripcion">Descripción<span class="text-danger">*</span></label>
						<input type="text" formControlName="descripcion" class="form-control"
							[ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }">
						<div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
							<div *ngIf="f.descripcion.errors.required">La descripcion del evento es obligatorio</div>
						</div>
					</div>


					<p class="text-right"><span class="text-danger">*</span> Campos requeridos</p>
					<div>
						<button class="btn btn-success btn-block">Guardar</button>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button class="btn btn-danger" data-dismiss="modal">Cerrar</button>
			</div>

		</div>
	</div>
</div>
